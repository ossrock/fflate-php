name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        php: ["7.2", "7.3", "7.4", "8.0", "8.1", "8.2", "8.3"]

    name: PHP ${{ matrix.php }} on ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json
          coverage: none
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --strict

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run test suite
        run: vendor/bin/phpunit --testsuite="Unit Tests"

  test-without-zlib:
    runs-on: ubuntu-latest
    name: Test without zlib extension

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP without zlib
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: json, -zlib
          coverage: none
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Verify zlib is disabled
        run: php -m | grep -q zlib && exit 1 || echo "zlib correctly disabled"

      - name: Run simple test
        run: php test-simple.php || echo "Expected to fail without pre-compressed data"
